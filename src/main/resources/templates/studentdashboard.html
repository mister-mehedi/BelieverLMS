<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/dashboard.css}">
  <title>Student Dashboard</title>
</head>
<body>

<!-- Importing Navbar -->
<!--<div th:insert="navbar.html :: profile-nav"></div>-->
<div th:insert="navbar.html :: navv"></div>

<!-- Main Container Start -->
<div class="main-container" >
  <div class="detel">
    <h1> <br><br><br><br> Hi, <span th:text="${user.getFullName()}">*</span></h1>
    <p th:text="${user.getEmail()}">*</p>
    <p th:text="${user.getStdId()}">*</p>
  </div>
  <div class="images">
     <img th:src="*{'data:image/jpeg;base64,'+ {user.getStdImage()}}"  class="person" alt="" src="">
<!--    <img th:text="${user.getStdImage()}" class="person">--> <!-- given picture not showing, need to fix it -->
  </div>

</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
