<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marks Sheet</title>
</head>
<body>

<h3 th:text="${user.getFullName()}"></h3>

<div th:each="marks : ${markSheet}">
    <p th:text="${marks.getQuiz().getQuizName()}"></p>
    <p th:text="${marks.getObtainedMarks()}"></p>
</div>

</body>
</html>
