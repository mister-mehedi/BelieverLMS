<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/outsidecohort.css}">
    <title>Group List View</title>
</head>
<body>


<!-- Importing Navbar -->
<!--<div th:insert="navbar.html :: sub-cohort-out-nav-student"></div>-->
<div th:insert="navbar.html :: navv"></div>

<!-- Main Container Start -->
<div class="main-container" >
    <h1><u><b>ALL COHORTS</b></u></h1>

    <br><br>

    <div class="card-edit shadow-lg  container py-5 px-4 ">
        <div class="row">

            <h1 class="mb-5 text-center">Cohorts</h1>

            <div class="col-sm-6 py-5 px-4" th:each="cohort : ${stdCohortList}">
                <div class="card opacity-50 shadow-lg text-center" th:if="${cohort != null}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cohort.getCohortName()}" ></h5>
                        <!--            <p class="card-text">Nabeel Ahmed</p>-->
                        <a class="btn btn-primary" th:href="@{/viewStdCohort/{id} (id = ${cohort.getId()})}"><span>&#10140;</span></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>
</div>
<br><br>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
