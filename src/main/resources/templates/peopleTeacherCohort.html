<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/materialsCohort.css}">
  <title>Teacher People Portal</title>
</head>
<body>

<!-- Importing Navbar -->
<!--<div th:insert="navbar.html :: cohort-materials-student"></div>-->
<div th:insert="navbar.html :: navv"></div>

<!-- Main Container Start -->
<div class="main-container" >
  <h1><u><b>CSE327 Class</b></u></h1>

  <div class="section-box shadow-lg container py-5 px-4">
    <div class="menu-bar d-flex justify-content-evenly text-center">
      <a class="text-decoration-none text-dark fw-bolder  text-center" th:href="@{/navigateMaterials}">
        Materials
      </a>
      <a class="text-decoration-none text-dark fw-bolder text-center" href="#">
        Exam
      </a>
      <a class="text-decoration-none text-dark fw-bolder text-center" th:href="@{/navigateGroups}">
        Groups
      </a>
      <a class="text-decoration-none text-dark fw-bolder text-center" th:href="@{/navigatePeople}">
        People
      </a>
    </div>
  </div>
  <br><br>

  <div class="info-portal shadow-lg container py-5 px-4">
    <h1 class="mb-5 text-left">Teacher</h1>
    <div class="teacher-box shadow-lg container py-5 px-4">
      <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bolder text-center ">Teacher Name</li>
      </ul>
    </div>
    <br><br>
    <h1 class="mb-5 text-left">Students</h1>
    <div class="student-box shadow-lg container py-5 px-4">
      <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bolder text-center">Student Name1</li>
      </ul>
      <br>
      <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bolder text-center">Student Name2</li>
      </ul>
      <br>
    </div>
    <br>
  </div>
  <br><br>

  <div class="text-box shadow-lg container py-5 px-4">
    <h1 class="mb-5 text-center">Add Student</h1>
    <form class="card text-center container py-5 px-4">
      <p><b>Enter Student E-mail</b></p>
      <input type="text" name="email-address">
<!--      <div class="mb-5">-->
<!--        <input type="text" name="email-address">-->
<!--      </div>-->
      <p class="text-warning warning" th:if="${warning}" th:text="${warning}"></p>
      <div class="mb-3">
        <button type="button" class="btn btn-primary"><strong><span>&#10010;</span></strong></button>
      </div>
    </form>
  </div>
  <br><br>

</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
